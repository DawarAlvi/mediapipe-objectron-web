<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe | Objectron</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous">

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/objectron@0.3.1627447724/objectron.js" crossorigin="anonymous"></script>

    <!-- Three.js -->
    
</head>
<body>
<!-- THREE JS -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer;
    let shoe;
    let numbers = [];

    function init() {

      // SETUP
      scene = new THREE.Scene();

      renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
      renderer.setSize(window.innerWidth,window.innerHeight);

      // CAMERA
      camera = new THREE.PerspectiveCamera(5,window.innerWidth/window.innerHeight,1,5000);
      camera.rotation.y = 0;
      camera.position.x = 0;
      camera.position.y = 0;
      camera.position.z = 10;

      // LIGHTS
      hlight = new THREE.AmbientLight (0xffffff,1);
      scene.add(hlight);

      directionalLight = new THREE.DirectionalLight(0xffffff,1);
      directionalLight.position.set(0,1,0);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      light = new THREE.PointLight(0xc4c4c4,10);
      light.position.set(0,300,500);
      //scene.add(light);

      light2 = new THREE.PointLight(0xc4c4c4,10);
      light2.position.set(500,100,0);
      //scene.add(light2);

      light3 = new THREE.PointLight(0xc4c4c4,10);
      light3.position.set(0,100,-500);
      //scene.add(light3);

      light4 = new THREE.PointLight(0xc4c4c4,10);
      light4.position.set(-500,300,500);
      //scene.add(light4);

      let el = renderer.domElement
      el.style.position = "absolute";
      el.style.zIndex = "1";

      document.body.appendChild(el);

      // LOAD MODELS
      
      let loader = new THREE.GLTFLoader();

      loader.load('models/shoe_vila.glb', function(gltf){
        shoe = gltf.scene.children[0];
        shoe.rotation.set(0,0,0);
        shoe.scale.set(0.01,0.01,0.01);
        scene.add(gltf.scene);
        animate();
      });

      //Load number models
      for (let i = 0; i < 9; i++) {
        loader.load('models/point.glb', function(gltf) {
          numbers.push(gltf.scene.children[0]);
          numbers[i].scale.set(0.01 ,0.01 ,0.01);
          scene.add(gltf.scene);
          animate();
        });
      }
    }

    function animate() {
      renderer.render(scene,camera);
      requestAnimationFrame(animate);
    }

    function SetShoePos(pos){
      shoe.position.set(pos.x, pos.y, pos.z);
      //shoe.lookAt(0,0,0);
    }
    function SetNumbersPos(pos) {
      let d = 1;
      for (let i = 0; i < 9; i++) {
        numbers[i].position.set(pos[i].point3d.x * d, pos[i].point3d.y * d, pos[i].point3d.z * d);
      }
    }

    init();
  </script>


<!-- MEDIAPIPE -->
    <div class="container">
        <video class="input_video"></video>
        <div class="canvas-container">
            <canvas class="output_canvas" width="1280px" height="720px"></canvas>
        </div>
    
        <div class="loading">
          <div class="spinner"></div>
          <div class="message">Loading</div>
        </div>

            <span class="title">MediaPipe</span>
          </div>
        </a>
    
        <div class="shoutout">
          <div>
            <a href="https://solutions.mediapipe.dev/objectron">
              Click here for more info
            </a>
          </div>
        </div>
    
    </div>
    
    <div class="control-panel"></div>

    <script type="module" src="js/objectron.js"></script>
</body>
</html>
